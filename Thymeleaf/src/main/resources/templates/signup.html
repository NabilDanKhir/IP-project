<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Daftar - Persatuan Anak Kelantan</title>
  <link rel="stylesheet" th:href="@{/css/Styles.css}">
</head>
<body>
  <div th:replace="fragments :: header"></div>
  <main style="display:flex;justify-content:center;padding:30px;">
    <form th:action="@{/signup}" method="post" style="width:380px;">
      <h2>Daftar Akaun Baru</h2>
      <div th:if="${message}" th:text="${message}" th:style="'color:' + (${error} ? 'red' : 'green')"></div>

      <label>Nama Pengguna</label>
      <input type="text" name="username" required>

      <label>Kata Laluan</label>
      <input type="password" name="password" required minlength="6">

      <label>Peranan (optional)</label>
      <input type="text" name="role" placeholder="Pentadbir / Ahli">

      <button type="submit">Daftar Akaun</button>
    </form>
  </main>
</body>
</html>
